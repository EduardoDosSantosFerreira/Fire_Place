<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crystal Cavern</title>
  <link rel="icon" type="image" sizes="50x50" href="../data/assets/img/icons/tree.ico">
  <link rel="stylesheet" href="../data/assets/css//static/bootstrap.min.css">
  <link rel="stylesheet" href="../data/assets/css/styles/fire_mountain.css">
  <link rel="stylesheet" href="../data/assets/css//utils/offmenu.css">
  <link rel="stylesheet" href="../data/assets/css/static/aos.css">
  <link rel="stylesheet" href="../data/fonts/fonts.css">
</head>

<body>

  <div class="forest" id="forest">
    <p data-aos="fade-top" id="logo">Crystal Cavern</p>
    <img src="../data/video/gif/locations/caverns/crystal_cavern.gif" id="backforest" class="img-fluid" alt="forest">

    <div class="container" id="space-fire_dragon">
      <img src="../data/video/gif/beast/crystal_beast.gif" id="fire_dragon" alt="besta de cristal" class="img-fluid">
      <div class="health-bar" id="health-bar"></div>
      <img src="../data/video/gif/batlle_sprites/blue_slash.gif" id="sword-slash" alt="sword-slash"
        style="display: none;">
      <div class="health-bar" id="user-health-bar"></div>
      <img src="../data/video/gif/off_menu/skull.gif" id="skull" alt="skull">
    </div>
  </div>

  <div class="container-fluid" id="action-bar">
    <div>
      <button class="action-button" onclick="increaseZIndex()">Fight</button>
      <button class="action-button">Bag</button>
    </div>
    <div>
      <button class="action-button">Arsenal</button>
      <button class="action-button">Run</button>
    </div>
  </div>
  <div class="container-fluid battle-bar" id="battle-bar">
    <div>
      <button class="battle-button" id="sword">Sword</button>
      <button class="battle-button" id="bow">Bow</button>
    </div>
    <div>
      <button class="battle-button" id="dagger">Dagger</button>
      <button class="battle-button" id="staff">Staff</button>
    </div>
  </div>

  <a href="./library.html">
    <div class="loader"></div>
  </a>

  <script src="../data/assets/js/static/aos.js"></script>
  <script>
    AOS.init({
      duration: 2000,
    }
    );
  </script>
  <script src="../data/assets/js/scripts/navscript.js"></script>
  <script src="../data/assets/js/static/bootstrap.bundle.min.js"></script>
  <script src="../data/assets/js/static/popper.min.js"></script>
  <script src="../data/assets/js/scripts/main.js"></script>
  <script src="../data/assets/js/scripts/logos.js"></script>
  <script src="../data/assets/js/scripts/actionandbattlebar.js"></script>
  <script src="../data/assets/js/scripts/combat/combat01.js"></script>
</body>

</html>
